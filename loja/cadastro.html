        <h1>Bem-vindo(a) à página cadastrar!</h1>
        <p>Cadastre-se</p>
        <form action="#" method="post">
            <label for="name">Nome completo.</label>
            <input type="text" name="name" id="text" maxlength="15"required autocomplete="additional-name">
            <hr><br>
            <label for="date">Data de nascimento.</label>
            <input type="date" name="" id="date">
            <hr><br>
            <label for="email">E-mail.</label>
            <input type="email" name="email" id="email" maxlength="40" required autocomplete="email">
            <label for="exemplo">Exemplo de E-mail.</label>
            <input type="email" name="exemplo" id="exemplo" value="example@gmail.com" readonly>
            <hr><br>
            <label for="password">Password.</label>
            <input type="password" name="" id="password">
            <hr><br>
            <label for="checbox">mostrar senha</label>
            <input type="checkbox" name="" id="checbox">
            <hr><br>
            <label for="tel">telefone ou celular</label>
            <input type="tel" name="tel" id="tel" required autocomplete="cc-number">
            <hr><br>
            <label for="curriculo">Adicione sua foto.</label>
            <input type="file" name="currículo" id="currículo" required autocomplete="#">
            <hr><br>
            <div style="float: left;">
                <input type="submit" value="Enviar" id="btn-enviar" name="btn-enviar" required>
            </div>
            <div>
                <label for="mensagem">mensagem</label>
                <textarea name="mensagem" id="mensgaem" cols="50" rows="20" maxlength="200" minlength="200" placeholder="Digite aqui sua opinião e sugestões sobre nossos serviços!"></textarea>
            </div>
        </form>
    </body>
